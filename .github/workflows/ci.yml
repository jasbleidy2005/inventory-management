name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Verify installations
      run: |
        pip list | grep -E "pytest|flake8|bandit|coverage"
    
    - name: Run static analysis - Flake8
      run: |
        flake8 backend/ --max-line-length=120 --extend-ignore=W292,W293,E402
    
    - name: Run security analysis - Bandit
      run: |
        bandit -r backend/ -ll
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short
    
    - name: Run frontend tests
      run: |
        pytest tests/frontend/ -v --tb=short
    
    - name: Run all tests with coverage
      run: |
        coverage run -m pytest tests/unit/ tests/integration/ tests/frontend/
        coverage report -m
        coverage html
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
    
    - name: Test summary
      if: success()
      run: |
        echo "=========================================="
        echo " TEST RESULTS SUMMARY"
        echo "=========================================="
        pytest tests/unit/ tests/integration/ tests/frontend/ -v --tb=no --co -q
    
    - name: All tests passed - Print OK
      if: success()
      run: |
        echo ""
        echo "=========================================="
        echo "       ALL TESTS PASSED!"
        echo "=========================================="
        echo ""
        echo " Unit Tests:        PASSED"
        echo " Integration Tests: PASSED"
        echo " Frontend Tests:    PASSED"
        echo " Static Analysis:   PASSED"
        echo " Security Scan:     PASSED"
        echo " Code Coverage:     Generated"
        echo ""
        echo "=========================================="
        echo " OK"
        echo "=========================================="
        echo ""