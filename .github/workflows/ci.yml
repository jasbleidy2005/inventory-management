name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run static analysis - Flake8
      run: |
        flake8 backend/ --max-line-length=120 --extend-ignore=W292,W293,E402
    
    - name: Run security analysis - Bandit
      run: |
        bandit -r backend/ -ll
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v
    
    - name: Run frontend tests
      run: |
        pytest tests/frontend/ -v
    
    - name: Install Chrome for E2E
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v --headless
    
    - name: Generate coverage report
      run: |
        pytest tests/ --cov=backend --cov-report=term --cov-report=html
    
    - name: All tests passed - Print OK
      run: |
        echo "=========================================="
        echo "       ALL TESTS PASSED!"
        echo "=========================================="
        echo ""
        echo "OK"